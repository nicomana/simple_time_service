name: "Terraform apply on merge"
on:
  pull_request:
    types: [closed]
    branches:
      - main

env:
  TF_VERSION: 1.0.3

jobs:
  merge-PR:
    if: github.event.pull_request.merged == true
    name: "Apply terraform on merged PR"
    runs-on: ubuntu-latest
    steps:
    
      - name: "Update"
        run: sudo apt-get update
      - name: "Checkout"
        uses: actions/checkout@master
      - name: "Configure AWS credentials"
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: us-west-2
      - name: "Docker Build"
        id: docker_build
        run: docker build -t 32682504/simple_time_service:latest .
      - name: "Docker Build"
        id: docker_push
        run: docker push 32682504/simple_time_service:latest
      - name: "setup-terraform"
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - name: "Terraform Init"
        id: init
        run: terraform -chdir=terraform/ init -input=false
      - name: "Terraform Validate"
        id: validate
        run: terraform -chdir=terraform/ validate -no-color
      - name: "Terraform Apply"
        id: apply
        run: terraform -chdir=terraform/ apply -no-color -input=false -auto-approve
        env:
          TF_INPUT: 0