apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-time-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: simple-time-service
  template:
    metadata:
      labels:
        app: simple-time-service
    spec:
      containers:
      - name: simple-time-service
        image: 32682504/simple_time_service:latest
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: simple-time-service
spec:
  type: ClusterIP
  selector:
    app: simple-time-service
  ports:
    - protocol: TCP
      port: 80 
      targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-time-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: nginx-ingress-ingress-nginx-controller
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: simple-time-service
            port:
              number: 8000
